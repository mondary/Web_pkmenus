<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#f6c53f" />
  <title>Menu Editor</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="title-block">
        <p class="eyebrow">PWA Edition</p>
        <div class="date" id="todayDate">--</div>
        <h1>Menu de la semaine</h1>
        <p class="sub">Modifie les plats, puis sauvegarde. La TV se mettra a jour au prochain rafraichissement.</p>
      </div>
      <div class="actions">
        <button id="reloadBtn" class="ghost" type="button">Recharger</button>
        <button id="saveBtn" class="primary fab" type="button" disabled>Sauvegarder</button>
      </div>
      <div class="status" id="status">JS non charge</div>
    </header>

    <main>
      <section class="menu-list" id="menuList"></section>
    </main>

    <footer class="footer">
      <p class="hint">Astuce: installe la PWA pour un acces rapide.</p>
    </footer>
  </div>

  <noscript>
    <p class="noscript">Active JavaScript pour utiliser l'editeur.</p>
  </noscript>

  <script src="./app.js" defer></script>
</body>
</html>
